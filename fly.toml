# fly.toml app configuration file generated for asasvirtuais on 2023-12-26T11:31:03-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "asasvirtuais"
primary_region = "gru"

[env]
  PORT = "4000"

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    restart_limit = 0
